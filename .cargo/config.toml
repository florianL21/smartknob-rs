[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --chip esp32s3 --flash-size=16mb --flash-mode dio --flash-freq 80mhz --partition-table=partition_table.csv"

[env]
ESP_LOG = "info"
ESP_HAL_CONFIG_PSRAM_MODE = "octal"

[build]
rustflags = ["-C", "link-arg=-nostartfiles", "-Z", "stack-protector=all"]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
