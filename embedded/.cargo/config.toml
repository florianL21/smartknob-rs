[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --chip esp32s3 --flash-size=16mb --flash-mode dio --flash-freq 80mhz --partition-table=smartknob/partition_table.csv"
rustflags = ["-C", "link-arg=-nostartfiles", "-Z", "stack-protector=all"]

[env]
ESP_LOG = "info"
ESP_HAL_CONFIG_PSRAM_MODE = "octal"
DEP_LV_CONFIG_PATH = { relative = true, value = "." }
CROSS_COMPILE = "xtensa-esp32-elf"


[build]
target = "xtensa-esp32s3-none-elf"


[unstable]
build-std = ["alloc", "core"]
